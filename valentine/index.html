<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* GENERAL */
body, html { margin:0; padding:0; font-family: monospace; color:#0f0; overflow:hidden; background:#000; height:100%; }

/* BACKGROUND SLIDESHOW */
body::before {
    content:"";
    position:fixed; width:100%; height:100%; background-size:cover; background-position:center; animation:bgSlide 20s infinite;
    z-index:-2;
}
@keyframes bgSlide{
    0%{background-image:url("images/bg1.jpg");}
    33%{background-image:url("images/bg2.jpg");}
    66%{background-image:url("images/bg3.jpg");}
    100%{background-image:url("images/bg1.jpg");}
}
body::after{
    content:""; position:fixed; width:100%; height:100%; background:rgba(0,0,0,0.65); z-index:-1;
}

/* GLOW NAME */
.glowName { text-align:center; font-size:3.5em; font-weight:bold; margin-top:50px;
text-shadow:0 0 10px #ff4da6,0 0 20px #ff4da6,0 0 40px #ff1a75; animation:glowPulse 2s infinite alternate; }
@keyframes glowPulse { from{text-shadow:0 0 10px #ff4da6;} to{text-shadow:0 0 35px #ff1a75;} }

/* SECTIONS FULLSCREEN */
section {
    padding:0; display:none; width:100%; height:100vh;
    display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center;
}

/* BUTTONS */
button{ padding:15px 30px; border-radius:50px; border:none; cursor:pointer; font-weight:bold; transition:0.3s; }
button:hover{ transform:scale(1.1);}
#yesBtn{ background:#ff2e63; color:white; }
#noBtn{ background:white; color:#ff2e63; position:static; }

/* HORIZONTAL BUTTON CONTAINER */
#buttonsContainer { display:flex; gap:20px; margin-top:20px; }

/* VIDEO */
video{ width:100%; height:auto; max-height:80vh; border-radius:0; margin-top:20px; }

/* LOGIN */
#loginContainer{ display:none; position:absolute; top:50%; left:50%; transform:translate(-50%,-50%);
background:rgba(0,0,0,0.85); padding:40px; border-radius:15px; box-shadow:0 0 30px #ff2e63; text-align:center; z-index:1;}
#loginContainer input{ padding:10px; margin:10px 0; width:80%; border:none; border-radius:5px; background:#111; color:#0f0; font-family:monospace; }
#loginContainer button{ margin-top:10px; }
#loginContainer p{ color:#ff2e63; font-size:0.9em; margin:5px 0; }

/* TERMINAL */
#terminal{ display:none; position:absolute; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); padding:30px; box-sizing:border-box; overflow-y:auto; z-index:1;}
.cursor{ display:inline-block; width:10px; background:#0f0; animation: blink 1s infinite;}
@keyframes blink{0%,50%{opacity:1} 51%,100%{opacity:0}}
.line{ margin-bottom:15px; white-space:pre-wrap; text-align:left; }

/* FLYING PETALS */
.flying{ position:fixed; width:100%; height:100%; pointer-events:none; overflow:hidden; z-index:0;}
@keyframes fallPetal{0%{transform:translateY(-10vh) rotate(0deg); opacity:1;}100%{transform:translateY(110vh) rotate(360deg); opacity:0;}}
</style>
</head>

<body>
<audio id="bgMusic" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_6f9c2b6f7f.mp3?filename=romantic-love-11786.mp3" type="audio/mpeg">
</audio>

<div class="flying" id="flyingContainer"></div>

<!-- 1. Landing -->
<section id="landing">
    <h1 class="glowName">Wissal üíñ</h1>
    <h2>Will you be my Valentine?</h2>
    
    <div id="buttonsContainer">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>
</section>

<!-- 2. Video 1 -->
<section id="video1">
    <h1>For You ‚ù§Ô∏è</h1>
    <video id="vid1" autoplay muted controls>
        <source src="videos/video1.mp4" type="video/mp4">
    </video>
    <button id="nextVideo1">Next</button>
</section>

<!-- 3. Video 2 -->
<section id="video2">
    <h1>Our Best Moments üíñ</h1>
    <video id="vid2" autoplay muted controls>
        <source src="videos/video2.mp4" type="video/mp4">
    </video>
    <button id="nextVideo2">Next</button>
</section>

<!-- 4. Login -->
<div id="loginContainer">
    <h1>Access My Heart</h1>
    <input type="text" id="username" placeholder="Username"/><br>
    <input type="password" id="password" placeholder="Password"/><br>
    <button id="loginBtn">Enter</button>
    <p id="loginMessage"></p>
    <p>Hint: I call you + you call me</p>
</div>

<!-- 5. Terminal Letter -->
<div id="terminal"></div>

<script>
const yesBtn=document.getElementById('yesBtn');
const noBtn=document.getElementById('noBtn');
const landing=document.getElementById('landing');
const video1=document.getElementById('video1');
const video2=document.getElementById('video2');
const nextVideo1=document.getElementById('nextVideo1');
const nextVideo2=document.getElementById('nextVideo2');
const loginContainer=document.getElementById('loginContainer');
const loginBtn=document.getElementById('loginBtn');
const usernameInput=document.getElementById('username');
const passwordInput=document.getElementById('password');
const loginMessage=document.getElementById('loginMessage');
const terminal=document.getElementById('terminal');
const bgMusic=document.getElementById('bgMusic');
const flyingContainer=document.getElementById('flyingContainer');

let noEscaping=false;

// Start music on first click
document.body.addEventListener("click",()=>{bgMusic.play();},{once:true});

// Yes/No buttons
yesBtn.addEventListener('click',()=>{ landing.style.display="none"; video1.style.display="flex"; });
noBtn.addEventListener('click',()=>{ noEscaping=true; });
noBtn.addEventListener('mouseover',()=>{ if(noEscaping){ noBtn.style.left=Math.random()*(window.innerWidth-100)+"px"; noBtn.style.top=Math.random()*(window.innerHeight-50)+"px"; } });

// Video transitions
function showVideo2(){ video1.style.display="none"; video2.style.display="flex"; }
function showLogin(){ video2.style.display="none"; loginContainer.style.display="block"; }

// Next buttons
nextVideo1.addEventListener("click",showVideo2);
nextVideo2.addEventListener("click",showLogin);

// Login logic
loginBtn.addEventListener('click',()=>{
    const username=usernameInput.value.trim().toLowerCase();
    const password=passwordInput.value.trim();
    if(username==="wissal" && password==="wiwi+abdou"){
        loginContainer.style.display="none";
        terminal.style.display="block";
        startTerminal();
    }else{ loginMessage.innerText="Access Denied ‚ùå"; }
});

// Letter lines
const letterLines=[
"Hey Wiwi,","",
"I'm writing you this little letter while my heart is racing.",
"The second you entered my life and I noticed you, I felt like this girl keeps me calm, happy, confident, silly, and keeps my inner child alive.",
"I wasn't ready to fall in love or have a relationship, but when I saw you, everything disappeared.","",
"Time stopped for me. I had days and nights thinking about you and making awake dreams.",
"Your energy is so good that it can make a mountain of issues and problems collapse.","",
"You are a calm, beautiful, charming, sweet, warm-hearted, smart, patient, cute, and well-mannered girl.","",
"I love you for the way you are.","I love you every day.",
"I love everything that makes me think about you ‚Äî your smell, your lips, your laugh, your eyes, your smile, your crazy and silly jokes, your madness, and even your tears when you cry (laysme7 liya hhh).","",
"I wish you the best in this life and the other.","I want to see you shine and succeed.","",
"And finally, I want to tell you that I'm in love with you ‚ù§Ô∏è.","I love you ü´Ä","",
"‚Äî Abdou"
];

// Terminal typing effect
function startTerminal(){
    let i=0;
    function typeLine(){
        if(i>=letterLines.length) return;
        const lineDiv=document.createElement("div");
        lineDiv.classList.add("line");
        terminal.appendChild(lineDiv);
        let j=0;
        const line=letterLines[i];
        const cursor=document.createElement("span");
        cursor.classList.add("cursor");
        lineDiv.appendChild(cursor);
        function typeChar(){
            if(j<line.length){
                lineDiv.innerText+=line[j];
                lineDiv.appendChild(cursor);
                j++;
                setTimeout(typeChar,30);
            }else{
                lineDiv.removeChild(cursor);
                i++;
                setTimeout(typeLine,300);
            }
        }
        typeChar();
    }
    typeLine();
}

// Falling petals
function spawnPetal(){
    const petal=document.createElement("img");
    petal.src="https://pngimg.com/uploads/rose/rose_PNG669.png";
    petal.style.position="absolute";
    petal.style.left=Math.random()*100+"vw";
    petal.style.width=(20+Math.random()*30)+"px";
    petal.style.animation="fallPetal "+(6+Math.random()*4)+"s linear forwards";
    flyingContainer.appendChild(petal);
    setTimeout(()=>petal.remove(),10000);
}
setInterval(spawnPetal,500);
</script>
</body>
</html>
